server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html;

    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Handle static files
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle pretty URLs for SeeGap application
    location / {
        # First try to serve request as file, then as directory
        try_files $uri $uri/ @rewrite;
    }

    # Rewrite rules for pretty URLs
    location @rewrite {
        rewrite ^/(.*)$ /index.php?seegap=$1 last;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /(config|logs|uploads/logs) {
        deny all;
    }

    # Handle install directory
    location /install {
        try_files $uri $uri/ /install/index.php?$query_string;
    }

    # Handle update directory
    location /update {
        try_files $uri $uri/ /update/index.php?$query_string;
    }

    # Prevent access to backup directories
    location ~ /backup_ {
        deny all;
    }

    # Handle robots.txt
    location = /robots.txt {
        try_files $uri $uri/ =404;
        log_not_found off;
        access_log off;
    }

    # Handle favicon.ico
    location = /favicon.ico {
        try_files $uri $uri/ =404;
        log_not_found off;
        access_log off;
    }
}
