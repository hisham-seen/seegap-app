name: Deploy SeeGap Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy via webhook
      run: |
        echo "🚀 Triggering deployment via webhook..."
        curl -X POST https://si.seegap.com/deploy-webhook.php \
          -H "Content-Type: application/json" \
          -d '{"ref":"refs/heads/main","repository":{"name":"seegap-app"}}'
        
    - name: Wait for deployment
      run: |
        echo "⏳ Waiting for deployment to complete..."
        sleep 30
        
    - name: Verify deployment
      run: |
        echo "🔍 Verifying deployment..."
        if curl -f -s https://si.seegap.com/login | grep -q "AUTO DEPLOY TEST"; then
          echo "✅ Deployment successful - changes are live!"
        else
          echo "❌ Deployment verification failed"
          exit 1
        fi
        
    - name: Deployment Summary
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Domain**: https://si.seegap.com" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "- **Deployed at**: $(date -u)" >> $GITHUB_STEP_SUMMARY
